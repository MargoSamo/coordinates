<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FactValues</title>
</head>
<body>

<div th:switch="${factValues}">
    <h2 th:case="null">No found!</h2>
    <div th:case="*">
        <h2>FactValues</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="factValue : ${factValues}">
                <td th:text="${factValue.id}"></td>
                <td th:text="${factValue.latitude}"></td>
                <td th:text="${factValue.longitude}"></td>
                <td><a th:href="@{factValue-update/{id}(id=${factValue.id})}">Edit</a></td>
                <td><a th:href="@{factValue-delete/{id}(id=${factValue.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/factValue-create">Create Value</a></p>
</div>

</body>
</html>
