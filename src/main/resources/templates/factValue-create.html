<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Value</title>
</head>
<body>
<form action="#" th:action="@{/factValue-create}" th:object="${factValue}" method="post">
    <label for="latitude">Latitude</label>
    <input type="text" th:field="*{latitude}" id="latitude" placeholder="Latitude">
    <label for="longitude">Longitude</label>
    <input type="text" th:field="*{longitude}" id="longitude" placeholder="Longitude">
    <input type="submit" value="Create Value">
</form>

</body>
</html>
