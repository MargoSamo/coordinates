<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Value</title>
</head>
<body>

<form action="#" th:action="@{/factValue-update}" th:object="${factValue}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="latitude">Latitude</label>
    <input type="text" th:field="*{latitude}" id="latitude" placeholder="Latitude">
    <br/>
    <label for="longitude">Longitude</label>
    <input type="text" th:field="*{longitude}" id="longitude" placeholder="Longitude">
    <br/>
    <input type="submit" value="Update Value">
</form>


</body>
</html>
